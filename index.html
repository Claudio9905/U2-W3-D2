<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center">
    <header
      class="d-flex flex-column align-items-center justify-content-center mt-5 w-50 bg-dark text-light p-2"
    >
      <h1 class="mt-3 -b3">Login</h1>

      <form id="login">
        <div class="mb-3">
          <label for="input1" class="form-label">Name</label>
          <input type="text" class="form-control" id="input1" required />
        </div>

        <div class="mt-5 mb-5 d-flex justify-content-around">
          <button type="click" class="btn btn-primary" id="saveButton">
            Save
          </button>
          <button type="click" class="btn btn-primary" id="removeButton">
            Remove
          </button>
        </div>
      </form>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
